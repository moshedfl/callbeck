<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="rx"> 
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.2/rxjs.umd.js" integrity="sha256-mNXCdYv896VtdKYTBWgurbyH+p9uDUgWE4sYjRnB5dM=" crossorigin="anonymous"></script>
    <script>
        let rxop = rxjs.operators

        let rxd = document.querySelector("#rx");
        
        let rxd1 = rxjs.fromEvent(rxd.querySelector("input"),"input").pipe(rxop.map(e => e.target.value));
        //console.log(rxd1);

        rxd1.pipe(
            rxop.debounceTime(600),
            rxop.distinctUntilChanged(),
            rxop.switchMep(v => g)
        )
    </script>
</html>
